<!--Sentencia For Angular-->
<div *ngFor="let product of products">
  <h3>
    <a [title]="product.name + ' details'"
    [routerLink]="['/products', product.id]">
      {{ product.name }}
    </a>
  </h3>
  <!--Sentencia If Angular-->
  <p *ngIf="product.description">Descripci√≥n: {{ product.description }}</p>
  <!--Llamada de funcion por click-->
  <button (click)="share()">Compartir</button>
  <!--Llamada de un componente-->
  <app-product-alerts [product]="product" (notify)="onNotify()"> </app-product-alerts>
</div>
